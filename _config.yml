title: "Yeonchaking Blog"
description: "Android, BodyCam 개발 기록"
theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

markdown: kramdown
paginate: 5
paginate_path: "/page:num/"

collections:
  posts:
    output: true
    permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
